<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - contend</title>
    <link rel="stylesheet" href="contend.css">
</head>
<body>
    <main>
        <section class="nav">
            <div id="logo">
                <img src="design_resources/debtors-logo.svg" alt="">
                <div id="logout1">
                    <div class="icon"><img src="design_resources/logout-icon.svg" alt=""><a href="" style="color: hsla(0, 100%, 41%, 1);">Log out</a></div>
                </div>
            </div>
            <div class="menu">
                <div class="icon"><img src="design_resources/Vector.svg" alt=""><a href="">Dashboard</a></div>
                <div class="icon"><img src="design_resources/feed-icon.svg" alt=""><a href="">Feed</a></div>
                <div style="background-color: hsla(358, 97%, 31%, 1);" class="icon contend"><img src="design_resources/View Stream.svg" alt=""><a href="" style=" color: #fff;">Contend</a></div>
                <div class="icon"><img src="design_resources/settings-icon.svg" alt=""><a href="">Settings</a></div>
            </div>
            <div style="color: hsla(0, 100%, 41%, 1);" id="logout">
                <div class="icon"><img src="design_resources/logout-icon.svg" alt=""><a href="" style="color: hsla(0, 100%, 41%, 1);">Log out</a></div>
            </div>
        </section>
        <section class="msgbox">
           <div class="msg">
                <div id="search">
                    <div class="userName">Hi Steph!</div>
                    <div class="searchbar">
                        <form action="" method="get">
                            <input type="search" placeholder="search message">
                        </form>
                    </div>
                    <div class="img"></div>
                </div>
                <div class="inbox"></div>
           </div>
        </section>
    </main>
    <script src="contend.js"></script>
</body>
</html>
