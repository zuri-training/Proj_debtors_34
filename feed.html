<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feed-style.css">
    <title>Feeds</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="image">
                <a href="#"><img src="./img/debtors-logo.svg" alt="debtors-logo"></a>
                
            </div>
            <div class="items">
                <ul>
                    <li><a href="./dashboard.html"><img src="./design resources (2)/Dashboard-icon.svg" alt="Dashboard-icon">Dashboard</a></li>
                    <li><a href="#"><img src="./design resources (2)/feed-icon.svg" alt="feed-icon">Feed</a></li>
