{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/adddebtor.css' %}">
    <title>Add Debtor</title>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="main-container">
        <div class="background">
            <img src="{% static 'images/add-debtor/frame-34610.png' %}" alt="frame" style="width: 400px; height:auto;">
            <div class="logo">
                <a href="{% url 'homepage' %}"><img src="{% static 'images/add-debtor/debtors-logo.svg' %}" alt="debtors-logo"></a>
            </div>
        </div>
        <div class="profile">
            <a href="#"><img src="{% static 'images/add-debtor/Ellipse 70.svg' %}" alt="profile-picture"></a>
        </div>
        <div class="main-bar">
            <h2>Input Your Details Below</h2>
            <div class="add-page">
                <div class="add-text">
                    <form action="{% url 'add-debtor' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- <label for="hidden">Student ID</label> -->
                        <input class="form-control" type="hidden" placeholder="Student ID" required>
                        <label for="stdFN">Student Full Name</label>
                        <input class="form-control" type="text" name="std_name" id="std_name" placeholder="Student full name" required>
                        <label for="Aountowed">Enter Amont Owed</label>
                        <input class="form-control" type="debt" name="debt" id="debt" placeholder="Enter anount Owed" required>
                        <label for="email">Email</label>
                        <input class="form-control" name="std_email" id="std_email" type="email" placeholder="Email" required>
                        <label for="phoneNUM">Phone Number</label>
                        <input class="form-control" name="std_phone_num" id="std_phone_num" type="tel" placeholder="Phone Number" required>
                        <label for="image">Image</label>
                        <input class="form-control" name="std_image" id="std_image" type="file" required>
                        <input class="form-control" name="author" id="author" type="hidden">
                    </div>
                    <div class="add-image">
                        <div class="upload">
                            <h3>Upload Debtor's Image</h3>
                            <div class="final-upload">
                                <button><img src="{% static 'images/add-debtor/Upload to Cloud.svg' %}" alt="upload to Cloud"></button>
                            </div>
                        </div>
                    <button type="submit" class="btn" id="add-btn">Add</button>
                    <button type="reset" class="btn" id="add-cancel" onClick="javascript:history.go(-1);">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% else %}
        <h1>You are not logged in</h1>
    {% endif %}
    <script>
        var author = "{{ user.id }}";
        document.getElementById("author").value = author;

        $(document).ready(function() {
          $('body').bind('cut copy', function(e) {
              e.preventDefault();
            })
        });
    </script>
</body>
</html>
