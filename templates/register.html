<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" 
    integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <!-- CSS only -->
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Registration Page</title>
</head>
<body>
    <header class="col-sm-6 d-flex align-items-center g-0">
        <div class="header-leftside">
        <h5>A few click away to get your school registered to have full access to our platform in order to track your school's debtors</h5>
        </div>
    </header>

    <!--<div class="container g-0">-->
        <main class="row g-0">
<!--col-12 col-sm-6 col-md-4-->
            <div class="col-sm-6 d-flex align-items-center g-0">
                <div class="leftside">
                    
                </div>
            </div>
            <div class="col-sm-6 g-0">
                <div class="rightside">
                    <aside>
                        <section class="form-section">
                        <h1>Begin Registration</h1>
                        <h4>Manage all your school cash flow efficiently</h4>
                        <p>Input the verification code sent to your email then proceed</p>
                        <form action="" method="post">
                            <label>School Email:</label>
                            <div class="search-box">
                                <input type="text" name="username" id="big-input_box" class="email-box" placeholder="School's email" required>
                                <button class="subscribe-btn"><a href="#">Get Code</a></button>
                            </div>

                            <label>Verification Code:</label>
                            <div class="search-box">
                                <input type="password" name="password"  id="big-input_box" class="email-box" placeholder="Verification code" required>
                                <button class="verify"><a href="#">Verify</a></button>
                            </div>

                            <label class="show more">Show More</label>
                        
                            <label>School Name:</label>
                            <input type="text" name="email"  id="big-input_box" placeholder="school name" required>
                            <label>School Administrator's Name:</label>
                            <input type="text" name="email"  id="big-input_box" placeholder="school admin name" required>
                            <label> School Address:</label>
                            <input type="text" name="email"  id="big-input_box" placeholder="school address" required>
                            <label>Phone Number:</label>
                            <input type="tel" name="phone"  id="big-input_box" placeholder="0803323232" required>
                            <label>Zip Code</label>
                            <input type="number" name="zip code" id="big-input_box" placeholder="Zip code" required>
                            <label>C.A.C Code</label>
                            <input type="password" name="cac code" id="big-input_box" placeholder="Valid CAC code">
                            <label>School Imafe:</label>
                            <input type="file" name="photo" id="big-input_box">
                            <label>School Certificate of Approval:</label>
                            <input type="file" name="Certificate_img" id="big-input_box" required>
                            <input type="submit" value="Submit">
                            
                        </form>
                    </section>
                    </aside>
                </div>
            </div>
        </main>
        
    <!--</div>-->
</body>
</html>
