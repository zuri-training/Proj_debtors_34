<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="add-debtor.css">
    <title>Add Debtor</title>
</head>
<body>
    <div class="main-container">
        <div class="background">
            <img src="./img/Frame 34610.png" alt="">
            <div class="logo">
                <a href="#"><img src="./img/debtors-logo.svg" alt="debtors-logo"></a>
            </div>
        </div>
        <div class="profile">
            <a href="#"><img src="./design resources (2)/Ellipse 70.svg" alt="profile-picture"></a>
        </div>
        <div class="main-bar">
            <h2>Input Your Details Below</h2>
            <div class="add-page">
                <div class="add-text">
                    <label for="stdID">Student ID</label>
                    <input type="text" placeholder="Student ID" required>
                    <label for="stdFN">Student Full Name</label>
                    <input type="text" placeholder="Student full name" required>
                    <label for="Aountowed">Enter Amont Owed</label>
                    <input type="number" placeholder="Enter anount Owed" required>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" required>
                    <label for="phoneNUM">Phone Number</label>
                    <input type="tel" placeholder="Phone Number" required>
                </div>
                <div class="add-image">
                    <div class="upload">
                        <h3>Upload Your Image</h3>
                        <div class="final-upload">
                            <button><img src="./design resources (2)/Upload to Cloud.svg" alt="upload to Cloud"></button>
                        </div>
                    <!-- <div class="submit">
                        <button type="submit">Add Debtor</button>
                        <button type="reset">Cancel</button>
                    </div> -->
                        
                    </div>
                <button type="submit" class="btn" id="add-btn">Add</button>
                <button type="reset" class="btn" id="add-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
